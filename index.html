/* ===== ICON ANIMASI ===== */
.menu-icon {
    font-size: 28px;
    display: inline-block;
    margin-bottom: 6px;
    transition: transform 0.6s ease, filter 0.6s ease;
}
.hero-stat-link:hover .menu-icon {
    transform: rotate(12deg) scale(1.15);
    filter: drop-shadow(0 0 8px rgba(255,255,255,0.6));
}
.hero-stat-link:hover {
    transform: translateY(-6px);
    transition: transform 0.4s ease;
}

/* ===== HERO MENU ===== */
.hero-stats {
    display: flex;
    justify-content: center;
    gap: 28px;
    margin-top: 30px;
    flex-wrap: wrap;
}
.hero-stat {
    background: rgba(255,255,255,0.08);
    padding: 18px 22px;
    border-radius: 12px;
    backdrop-filter: blur(12px);
    transition: all 0.3s ease;
    cursor: pointer;
    text-align:center;
    min-width:140px;
    flex: 1 1 180px;
}
.hero-stat:hover {
    transform: scale(1.1);
    box-shadow: 0 0 20px rgba(126,90,255,0.6),0 0 20px rgba(255,99,196,0.6);
}
.menu-icon { display:block; }

/* ===== RESPONSIVE ===== */
@media(max-width:900px){
    .hero-stats { justify-content:center; gap:16px; }
    .hero-stat { min-width:120px; }
}

/* ===== DARK/LIGHT MODE ===== */
body.light-mode { background:#f5f5f5; color:#222; }
body:not(.light-mode) { background-color: rgba(11,12,23,1); color:#fff; }
body:not(.light-mode) .flip-card-front { background: rgba(126,90,255,0.6); }
body:not(.light-mode) .flip-card-back { background: rgba(255,99,196,0.6); }
.modal-content { background-color: rgba(27,28,42,0.95); }

/* ===== TAMBAHAN : HERO IMAGE ATAS ===== */
.hero-top-image{
    display:flex;
    justify-content:center;
    margin-bottom:20px;
}
.hero-top-image img{
    width:100%;
    max-width:260px;
    animation: float 4s ease-in-out infinite;
}
@keyframes float{
    0%{transform:translateY(0);}
    50%{transform:translateY(-12px);}
    100%{transform:translateY(0);}
}
</style>
